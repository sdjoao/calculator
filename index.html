<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="calculator-name">
            <h1>Pro Calculator</h1>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="container-left">
            <div class="calculator-container">
                <div class="calculator-screen">
                    <input  id="result" type="text" readonly>
                </div>
                <div class="calculator-touchpad">
                    <div class="r">
                        <button class="calc-button" id="7" onclick="insertInScreen('7')">7</button>
                        <button class="calc-button" id="8" onclick="insertInScreen('8')">8</button>
                        <button class="calc-button" id="9" onclick="insertInScreen('9')">9</button>
                        <button class="calc-button" id="/" onclick="insertInScreen('/')">/</button>
                    </div>
                    <div class="r">
                        <button class="calc-button" id="4" onclick="insertInScreen('4')">4</button>
                        <button class="calc-button" id="5" onclick="insertInScreen('5')">5</button>
                        <button class="calc-button" id="6" onclick="insertInScreen('6')">6</button>
                        <button class="calc-button" id="X" onclick="insertInScreen('*')">X</button>
                    </div>
                    <div class="r">
                        <button class="calc-button" id="1" onclick="insertInScreen('1')">1</button>
                        <button class="calc-button" id="2" onclick="insertInScreen('2')">2</button>
                        <button class="calc-button" id="3" onclick="insertInScreen('3')">3</button>
                        <button class="calc-button" id="-" onclick="insertInScreen('-')">-</button>
                    </div>
                    <div class="r">
                        <button class="calc-button" id="0" onclick="insertInScreen('0')">0</button>
                        <button class="calc-button" id="." onclick="insertInScreen('.')">.</button>
                        <button class="calc-button" id="=" onclick="callResult()">=</button>
                        <button class="calc-button" id="+" onclick="insertInScreen('+')">+</button>
                    </div>
                    <div class="r">
                        <button class="calc-button" id="clear" onclick="ClearScreen()">C</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="mathTips-container">
                <h2>Math Tips</h2>
                <p class="tips" id="tipsMath"></p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
     <footer>
        <section class="footer-container">
            <h2>&copy;Jo√£o Augusto 22 de dezembro de 2024</h2>
        </section>
     </footer>
    <script src="/assets/js/index.js" defer></script>
</body>
</html>
